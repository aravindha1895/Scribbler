<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- TODO: Include Font Awesome file here -->
    <link rel="stylesheet" href="../assets/font-awesome/css/font-awesome.min.css">
    <!-- TODO: Include Google Fonts file here -->
    <link href="https://fonts.googleapis.com/css?family=Montez&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./css/index.css" />
    <link rel="stylesheet" type="text/css" href="./css/common.css" />
</head>

<body>
    <!-- TODO: Include all your code for the header and home page here -->
    <div id="header">
        <div id="header-logo">
            <div id="logo">ScriBBler</div>
            <div id="header-subheading">Explore, Imagine, Create</div>
        </div>
        <div id="header-buttons">
            <button type="button" id="signup-btn" onclick="openSignUpDialog()" class="btn btn-primary">Sign Up</button>
            <button type="button" id="signin-btn" onclick="openSignInDialog()" class="btn btn-primary">Sign In</button>
        </div>
        <div id="sign-up-modal" class="modal">
            <!-- Modal content -->
            <div class="modal-content">
                <div style="border-bottom: 1px solid black;padding-bottom: 10px;">
                    <span class="close" onclick="closeSignUpDialog()">&times;</span>
                    <span class="model-heading">Get Started</span>
                </div>
                <form>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
                    </div>
                    <div class="form-group">
                        <label for="user-name">Username</label>
                        <input type="text" class="form-control" id="user-name" placeholder="Enter your username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" class="form-control" id="confirm-password" placeholder="Re-enter your password" required>
                    </div>
                    <button type="submit" class="btn btn-success">Sign Up</button>
                </form>
            </div>
        </div>
        <div id="sign-in-modal" class="modal">
            <!-- Modal content -->
            <div class="modal-content">
                <div style="border-bottom: 1px solid black;padding-bottom: 10px;">
                    <span class="close" onclick="closeSignInDialog()">&times;</span>
                    <span class="model-heading">Welcome back!</span>
                </div>
                <form>
                    <div class="form-group">
                        <label for="user-name">Username</label>
                        <input type="text" class="form-control" id="user-name" placeholder="Enter your username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                    </div>
                    <button type="submit" class="btn btn-success">Sign In</button>
                    <p id="sign-in-disclosure">Not a member? <a href="javascript:goToSignUpDialog()">Sign Up</a></p>
                </form>
            </div>
        </div>
    </div>

    <div id="create-post-modal" class="modal">
        <div class="modal-content">
            <div style="border-bottom: 1px solid black;padding-bottom: 10px;">
                <span class="close" onclick="closePostsDialog()">&times;</span>
                <span class="model-heading">Pen Your Post</span>
            </div>
            <form>
                <div class="form-group">
                    <label for="post-title">Title</label>
                    <input type="text" class="form-control" id="post-title" placeholder="Enter title of your post" required>
                </div>
                <div class="form-group">
                    <label for="post-contents">Contents</label>
                    <textarea class="form-control" id="post-contents" rows="7" placeholder="Place the contents of your post" required></textarea>
                </div>
                <button type="submit" class="btn btn-success" style="width:100px;margin-left: 47%;">Create</button>
            </form>
        </div>
    </div>
    <div class="posts-btn">
        <button type="button" class="btn btn-warning" onclick="window.open('html/postslist.html')">All Posts</button>
        <button type="button" class="btn btn-warning" onclick="openPostsDialog()">Create Post</button>
    </div>
    <script type="text/javascript" src="./js/index.js"></script>
</body>

</html>
